<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet" href="Estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="loginb.php" method="post">

                    <div class="campo">
                        <i  class="material-symbols-outlined">person</i>

                        <input type="email" id="iloggin" name="login" required placeholder="seu e-mail" autocomplete="email">
                        <label for="iloggin">Login</label>
                        
                    </div>

                    <div class="campo">
                        <i  class="material-symbols-outlined">vpn_key</i>

                        <input type="password" id="isenha" name="senha" required placeholder="sua senha" autocomplete="current-password">
                        <label for="password">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.senha.html" class="botao">
                        Esqueci a senha <i class="material-symbols-outlined">mail</i>
                        
                    </a>
                    
                </form>

            </div>
        </section>
    </main>
    
</body>
